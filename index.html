<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sorting Visualizer</h1>
    <div class="container">
        <div class="input-container">
            <div class="input-array">
                <h4>Enter the array elements</h4>
                <input id="array" type="text" name="array" placeholder="Input Array" value="5 4 3 2 1" onkeyup="updateArray()" autocomplete="off">
            </div>
            <div id="output-array">
                <div class="output"></div>
            </div>
        </div>
        <button class="bubble-sort-btn"  id="bubble_sort btn">Bubble Sort</button>
            <div id="algo">
                <div id="output-algo"></div>
            </div>
            <p id="running-info"></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
